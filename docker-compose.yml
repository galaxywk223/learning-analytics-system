version: "3.8"

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: mlogger-db
    environment:
      POSTGRES_DB: ${DB_NAME:-mlogger}
      POSTGRES_USER: ${DB_USER:-mlogger}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mlogger123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mlogger-network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlogger-backend
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql+psycopg2://${DB_USER:-mlogger}:${DB_PASSWORD:-mlogger123}@db:5432/${DB_NAME:-mlogger}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-in-production}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:80
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/instance:/app/instance
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - mlogger-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5000}
    container_name: mlogger-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mlogger-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mlogger-network:
    driver: bridge
