services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mlogger
      POSTGRES_USER: mlogger
      POSTGRES_PASSWORD: mlogger
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlogger -d mlogger"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    image: your-dockerhub-username/my-learning-logger-api:latest
    environment:
      FLASK_ENV: production
      LOG_LEVEL: info
      DATABASE_URL: postgresql+psycopg2://mlogger:mlogger@db:5432/mlogger
      UPLOAD_FOLDER_BASE: /data/uploads
      SENTRY_DSN: ""
      SENTRY_TRACES_SAMPLE_RATE: "0.0"
    volumes:
      - uploads-data:/data/uploads
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
  uploads-data:
