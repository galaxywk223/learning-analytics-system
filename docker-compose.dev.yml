services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mlogger
      POSTGRES_USER: mlogger
      POSTGRES_PASSWORD: mlogger
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlogger -d mlogger"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    environment:
      FLASK_ENV: development
      LOG_LEVEL: debug
      SQLALCHEMY_ECHO: "1"
      UPLOAD_FOLDER_BASE: /data/uploads
      GUNICORN_CMD_ARGS: --reload
      WEB_CONCURRENCY: "1"
      PYTHONUNBUFFERED: "1"
      DEV_DATABASE_URL: postgresql+psycopg2://mlogger:mlogger@db:5432/mlogger
    volumes:
      - ./:/app
      - instance-data:/app/instance # ⬅️ 新增：把 instance 独立挂卷，避开 Windows bind mount
      - uploads-data:/data/uploads
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
  uploads-data:
  instance-data: # ⬅️ 新增：声明命名卷

